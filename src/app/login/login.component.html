<div class="container" style="margin-top:90px;">
		<div class="row">
			<div class="col s12 m6 offset-m3">


		<div class="card-panel z-depth-5">
		<h4 class="center" > Log In</h4>
<div class="row">
  <form (ngSubmit)="startLoginAjax()" class="col s12 m12">
    <div class="row">
      <div class="input-field col s12 m12">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate" [(ngModel)]="theUser.username" [ngModelOptions]="{standalone: true}">
        <label for="icon_prefix">Username</label>
      </div>

        <div class="input-field col s12 m12">
        <i class="material-icons prefix">security</i>
        <input id="icon_password" type="password" class="validate" [(ngModel)]="theUser.password" [ngModelOptions]="{standalone: true}">
        <label for="icon_password">Password</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Log In
         <i class="fa fa-sign-in right"></i>
       </button>

    </div>

  </form>

</div><!--row-->

</div><!--card-->
