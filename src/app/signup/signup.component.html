
<div class="container" style="margin-top:90px;">
		<div class="row">
			<div class="col s12 m6 offset-m3">


		<div class="card-panel z-depth-5">
		<h4 class="center"> Sign Up</h4>
<div class="row">
  <form (ngSubmit)="startSignupAjax()" class="col s12 m12">
    <div class="row">
      <div class="input-field col s12 m12">

				<!-- Icon-->
        <i class="material-icons prefix">account_circle</i>
				<!-- Icon-->

        <input id="icon_prefix" type="text" class="validate" [(ngModel)]="theUser.username" [ngModelOptions]="{standalone: true}">
        <label for="icon_prefix">Username</label>
      </div>

      <div class="input-field col s12 m12">

					<!-- Icon-->
          <i class="material-icons prefix">accessibility</i>
					<!-- Icon-->

        <input id="icon_email" type="text" class="validate" [(ngModel)]="theUser.fullName" [ngModelOptions]="{standalone: true}">
        <label for="icon_email">Your Fullname</label>
      </div>

        <div class="input-field col s12 m12">


					<!-- Icon-->
        <i class="material-icons prefix">security</i>
					<!-- Icon-->



        <input id="icon_password" type="password" class="validate" [(ngModel)]="theUser.password" [ngModelOptions]="{standalone: true}">
        <label for="icon_password">Password</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up

							<!-- Icon-->
							<i class="material-icons prefix">navigate_next</i>
				 		<i class="fa fa-sign-in right"></i>
							<!-- Icon-->

       </button>

    </div>

  </form>

</div><!--row-->

</div><!--card-->
